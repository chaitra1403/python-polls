# Test generated by RoostGPT for test fastApi-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "users_post.csv"
    fields:
      - "username"
      - "email"
    skipHeader: true
  plugins:
    expect: {}
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/users/"
          json:
            username: "{{ username }}"
            email: "{{ email }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "email"
            - hasProperty: "created_at"
            - hasProperty: "updated_at"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          json:
            username: "{{ username }}"
          expect:
            - statusCode: 422
            - hasProperty: "detail"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/users/"
          json:
            username: "edge_case_username"
            email: "edge_case_email"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "email"
            - hasProperty: "created_at"
            - hasProperty: "updated_at"
