# Test generated by RoostGPT for test fastApi-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  plugins:
    expect: {}
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/"
          expect:
            - statusCode: 200
            - hasProperty: 'content'
            - bodyContains:
                - 'Successful Response'
            
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalid_url"
          expect:
            - statusCode: 400
            - hasProperty: 'error'
            - bodyContains:
                - 'Invalid URL'

  - name: "API request with edge case"
    flow:
      - get:
          url: "/?data=special%20characters%20and%20large%20data"
          expect:
            - statusCode: 200
            - hasProperty: 'content'
            - bodyContains:
                - 'Edge case handled'
