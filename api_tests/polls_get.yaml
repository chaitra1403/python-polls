# Test generated by RoostGPT for test fastApi-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "polls_get.csv"
    fields: ["field1", "field2"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/polls"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "content"
            - hasProperty: "content.application/json"
            - hasProperty: "content.application/json.schema"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/polls_invalid"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/polls"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 400) }}"
            - hasProperty: "content"
            - hasProperty: "content.application/json"
            - hasProperty: "content.application/json.schema"
