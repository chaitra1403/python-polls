# Test generated by RoostGPT for test fastApi-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/users/"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "email"
            - hasProperty: "created_at"
            - hasProperty: "updated_at"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalid_url"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 422
            - hasProperty: "detail"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/users/?skip=999999999&limit=100"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "email"
            - hasProperty: "created_at"
            - hasProperty: "updated_at"
